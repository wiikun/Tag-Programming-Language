<!DOCTYPE html>
<html>
    <head>
        <meta enchoding="utf8">
        <title>マニュアル</title>
        <style>
            .command {
                background-color: hsl(0, 0%, 79%);
                border-radius: 20px;
                padding: 20px 0;
                max-width: 500px;
            }
        </style>
    </head>
    <body>
        <h1>&lt;print&gt;タグ</h1>
        <ul>
            <li>メイン引数を表示</li>
            <li>end属性が最後に表示します（デフォルトは\n）</li>
        </ul>
        <div class="command">
            &lt;print end=":"&gt;hello&lt;/print&gt;
        </div>
        <footer>作成中</footer>
    </body>
</html>
